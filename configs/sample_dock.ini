[Docking]
type=Global

[Inputs]
pose_input=/easy_dock/1acb.prepacked.pdb
native_input=/easy_dock/1acb.prepacked.pdb

[Refine]
init_pdbs=/easy_dock/1acb.prepacked.pdb

[Flexbb]
path_ligands=/doped_flexbb/*/*1zli_l_*.pdb.ppk
path_receptors=/doped_flexbb/*/*1zli_r_*.pdb.ppk

[Outputs]
output_path=sample_dock_mem/
output_pdb=False


# required parameters
[DE]
scheme=BEST
popsize=10
mutate=0.3
recombination=0.0
maxiter=25
local_search=mcm_rosetta
